<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>jQuery Image Gallery</title>
</head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function () {
        $.get("https://www.reddit.com/r/Baking/", function (response) {
            console.log(response);
        })
        $("#getTopSixPics").click(function () {
            $.getJSON('http://www.whateverorigin.org/get?url=' + encodeURIComponent('https://www.reddit.com/r/Baking/top/') + '&callback=?', function(data){
                console.log(data.contents);
            });
        });
        var anImageURL = response.replace(/<thead>[\s|\S]*?<\/thead>/g).match(/<tr>/g);
    });
</script>
<style>
    .mainHeading {
        text-align: center;
        border: 3px ridge rgb(129, 50, 50);
        background-color: rgba(60, 145, 214, 0.5);
    }

    .galleryWrapper {
        margin-left: 20%;
        margin-right: 20%;
        text-align: center;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
    }
</style>

<body>

</body>

</html>
