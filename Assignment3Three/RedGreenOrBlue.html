<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Changing Creation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Welcome to the beautiful background color changer</h1>
    <p>Hello world</p>
</body>
<script>
    window.onload = function pickAColor() {
        rainbowColorsArr = ["Red", "Orange", "Yellow", "Green", "Blue", "Indigo", "Violet"];
        colorID = Math.floor(Math.random() * 7);
        colorOfThisInstance = rainbowColorsArr[colorID];
        document.body.style.backgroundColor = colorOfThisInstance;
    }
</script>

</html>
